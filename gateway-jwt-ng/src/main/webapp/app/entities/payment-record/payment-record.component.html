<div>
    <h2 id="page-heading">
        <span>Payment Records</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-payment-record" [routerLink]="['/payment-record/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Payment Record
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="paymentRecords?.length === 0">
        <span>No paymentRecords found</span>
    </div>
    <div class="table-responsive" *ngIf="paymentRecords?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Txn Type</span></th>
            <th scope="col" ><span>Amount</span></th>
            <th scope="col" ><span>Total Amount To Mentor</span></th>
            <th scope="col" ><span>Remarks</span></th>
            <th scope="col" ><span>User</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let paymentRecord of paymentRecords ;trackBy: trackId">
                <td><a [routerLink]="['/payment-record', paymentRecord.id, 'view' ]">{{paymentRecord.id}}</a></td>
                <td>{{paymentRecord.txnType}}</td>
                <td>{{paymentRecord.amount}}</td>
                <td>{{paymentRecord.totalAmountToMentor}}</td>
                <td>{{paymentRecord.remarks}}</td>
                <td>
                    <div *ngIf="paymentRecord.user">
                        <a [routerLink]="['/member', paymentRecord.user?.id, 'view' ]" >{{paymentRecord.user?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/payment-record', paymentRecord.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/payment-record', paymentRecord.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/payment-record', { outlets: { popup: paymentRecord.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
