<div>
    <h2 id="page-heading">
        <span>Mentor Skills</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mentor-skill" [routerLink]="['/mentor-skill/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Mentor Skill
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="mentorSkills?.length === 0">
        <span>No mentorSkills found</span>
    </div>
    <div class="table-responsive" *ngIf="mentorSkills?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Self Rate</span></th>
            <th scope="col" ><span>Experience</span></th>
            <th scope="col" ><span>Mentor</span></th>
            <th scope="col" ><span>Technology</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mentorSkill of mentorSkills ;trackBy: trackId">
                <td><a [routerLink]="['/mentor-skill', mentorSkill.id, 'view' ]">{{mentorSkill.id}}</a></td>
                <td>{{mentorSkill.selfRate}}</td>
                <td>{{mentorSkill.experience}}</td>
                <td>
                    <div *ngIf="mentorSkill.mentor">
                        <a [routerLink]="['/mentor', mentorSkill.mentor?.id, 'view' ]" >{{mentorSkill.mentor?.username}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="mentorSkill.technology">
                        <a [routerLink]="['/technology', mentorSkill.technology?.id, 'view' ]" >{{mentorSkill.technology?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/mentor-skill', mentorSkill.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mentor-skill', mentorSkill.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mentor-skill', { outlets: { popup: mentorSkill.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
