<div>
    <h2 id="page-heading">
        <span>Search Mentors</span>
        <div class="form-group">
            <label class="form-control-label" for="field_username"></label>
            <input type="text" class="form-control" name="username" id="field_username"
                   formControlName="username"/>            
        </div>
      <!--   <div class="form-group">
            <label class="form-control-label" for="field_status">Status</label>
            <select class="form-control" name="status" formControlName="status" id="field_status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>            
        </div> -->
        <button type="submit" id="save-entity"  class="btn btn-primary">
            <fa-icon [icon]="'search'"></fa-icon>&nbsp;<span>SEARCH</span>
        </button>
        <button *jhiHasAnyAuthority="'ROLE_ADMIN'"  id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mentor" [routerLink]="['/mentor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Mentor
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="mentors?.length === 0">
        <span>No mentors found</span>
    </div>
    <div class="table-responsive" *ngIf="mentors?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Username</span></th>
            <th scope="col" ><span>Linkedin</span></th>
            <th scope="col" ><span>Reg Datetime</span></th>
            <th scope="col" ><span>Reg Code</span></th>
            <th scope="col" ><span>Experience</span></th>
            <th scope="col" ><span>Status</span></th>
            <th scope="col" ><span>User</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mentor of mentors ;trackBy: trackId">
                <td><a [routerLink]="['/mentor', mentor.id, 'view' ]">{{mentor.id}}</a></td>
                <td>{{mentor.username}}</td>
                <td>{{mentor.linkedin}}</td>
                <td>{{mentor.regDatetime | date:'medium'}}</td>
                <td>{{mentor.regCode}}</td>
                <td>{{mentor.experience}}</td>
                <td>{{mentor.status}}</td>
                <td>
                    {{mentor.user?.userName}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/mentor', mentor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'"  type="submit"
                                [routerLink]="['/mentor', mentor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'"  type="submit"
                                [routerLink]="['/mentor', { outlets: { popup: mentor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
